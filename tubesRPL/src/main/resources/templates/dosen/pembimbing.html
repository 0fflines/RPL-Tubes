<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dosen.css" />
    <title>Pembimbing</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/img/logo.png" alt="logo unpar" class="logo" />
            <div class="sidebar">
                <div class="profile-info">
                    <p class="role" id="role"><b>Role: </b><span id="role-text"></span></p>
                    <div class="profile-pic"></div>
                    <p class="email" id="email"></p>
                </div>
                <a href="login" class="logout-button">Log out</a>
                <a href="profile" class="profile-button">Profile</a>
            </div>
        </div>
        <section>
            <div class="navigation">
                <form action="/dosen/home" method="GET" class="back button">
                    <input type="email" value="email" name="email" hidden />
                    <input type="text" value="role" name="role" hidden />
                    <a href="home" class="home-button">BACK TO HOME PAGE</a>
                </form>
                <form action="#" class="dropdown">
                    <label for="semester">Semester Akademik</label>
                    <select name="semesterAkademik" id="semester" required>
                        <option value="ganjil-2024-2025">Ganjil 2024/2025</option>
                        <option value="genap-2023-2024">Genap 2023/2024</option>
                        <option value="ganjil-2023-2024">Ganjil 2023/2024</option>
                        <option value="genap-2022-2023">Genap 2022/2023</option>
                        <option value="ganjil-2022-2023">Ganjil 2022/2023</option>
                    </select>
                </form>
            </div>
            <div class="content">
                <h1 id="nama"></h1>
                <h2>Daftar Skripsi Pembimbing</h2>
                <div class="table_component" role="region" tabindex="0">
                    <table>
                        <thead>
                            <tr>
                                <th>NPM</th>
                                <th>Nama Mahasiswa</th>
                                <th>Judul Skripsi</th>
                                <th>Waktu</th>
                                <th>Tempat</th>
                                <th>Nilai</th>
                                <th>Catatan</th>
                                <th>BAP</th>
                            </tr>
                        </thead>
                        <tbody id="skripsi-table-body">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <script>
        const semesterDropdown = document.getElementById('semester');
        const tableBody = document.getElementById('skripsi-table-body');

        // Fungsi untuk fetch data dari API
        async function fetchData(semester) {
            try {
                const response = await fetch(`/api/skripsi?semester=${semester}`);
                const data = await response.json();

                // Kosongkan tabel
                tableBody.innerHTML = "";

                // Tambahkan data ke tabel
                data.forEach((item) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.namaMahasiswa}</td>
                        <td>${item.judulSkripsi}</td>
                        <td>${new Date(item.tanggalSidang).toLocaleString()}</td>
                        <td>${item.tempat || '-'}</td>
                        <td>Nilai</td>
                        <td>Catatan</td>
                        <td><a href="bapSidang"><button class="view-bap">ðŸ“„</button></a></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Event listener untuk dropdown
        semesterDropdown.addEventListener('change', (event) => {
            fetchData(event.target.value);
        });

        // Panggilan awal untuk semester default
        fetchData(semesterDropdown.value);

        fetch('/userdata')
            .then(response => response.json())
            .then(data => {
                document.getElementById("email").innerText = data.email;
                document.getElementById("role-text").innerText = data.role;
                document.getElementById("nama").innerText = data.nama;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
