<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/home.css" />
    <title>Home</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/img/logo.png" alt="logo unpar" class="logo"/>
            <div class="sidebar">
                <div class="profile-info">
                    <div class="profile-pic"></div>
                    <p class="email">dosen@unpar.ac.id</p>
                </div>
                <button class="logout-button">Log Out</button>
                <button class="profile-button">Profile</button>
            </div>
        </div>
        <section>
            <div id="teks">
                <h1>Welcome To PortalTA</h1>
                <h1>Choose Your Role :</h1>
            </div>
            <form action="/select-penguji" method="POST" id="penguji">
                <input type="text" name="email" value="<%= email %>" hidden />
                <input type="submit" value="Penguji" />
            </form>
            <form action="/select-pembimbing" method="POST" id="pembimbing">
                <input type="text" name="email" value="<%= email %>" hidden />
                <input type="submit" value="Pembimbing" />
            </form>
        </section>
    </div>
</body>

</html>
