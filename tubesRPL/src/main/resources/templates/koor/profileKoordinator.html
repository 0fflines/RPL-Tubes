<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Profile
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #0047ab;
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 100px;
        }

        section {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-photo {
            flex: 0 0 150px;
            text-align: center;
        }

        .profile-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ccc;
            object-fit: cover;
        }

        .profile-detail {
            flex: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            display: block;
        }

        input[type="email"],
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f7f7f7;
        }

        input[disabled] {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }

        .button {
            text-align: center;
            margin-top: 20px;
        }

        .button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0047ab;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .button a:hover {
            background-color: #003680;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="/img/logo.png" alt="Logo Unpar">
    </div>
    <section>
        <!-- Foto Profil -->
        <div class="profile-photo">
            <img src="/img/profil-kosong-bulat.jpg" alt="Profile Picture" id="profile-picture">
        </div>

        <!-- Detail Profil -->
        <div class="profile-detail">
            <h1>User Profile</h1>
            <label for="name">Nama:</label>
            <input type="text" id="nama" value="" disabled />

            <label for="email">Alamat Email:</label>
            <input type="email" id="email" value="" disabled />

            <label for="role">Role:</label>
            <input type="text" value="Koordinator" disabled />

            <div class="button">
                <a href="koordinator" class="back-button">Back</a>
            </div>
        </div>
    </section>

    <script>
        fetch('/userdata')
            .then(response => response.json())
            .then(data => {
                document.getElementById("nama").value = data.nama;
                document.getElementById("email").value = data.email;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
