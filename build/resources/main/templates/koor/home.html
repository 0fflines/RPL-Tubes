<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Penguji</title>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <img src="img/logo.png" alt="Logo Universitas Parahyangan" />
        <div class="container profile">
            <form action="/profile" method="POST" class="profile detail small" aria-label="User Profile">
                <input type="email" value="<%= email %>" disabled />
                <div class="profile detail small role">
                    <label for="role">Your role:</label>
                    <input type="text" value="<%= role %>" disabled />
                </div>
                <div class="profile detail small role">
                    <button type="submit">Log out</button>
                    <input type="text" name="email" value="<%= email %>" hidden />
                    <input type="text" name="role" value="<%= role %>" hidden />
                    <input type="submit" value="Profile" />
                </div>
            </form>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Navigation Section -->
        <nav class="navigation">
            <div class="navigation-koor">
                <form action="/config-bobot" method="POST" class="back button" aria-label="Konfigurasi Bobot Nilai">
                    <input type="email" value="<%= email %>" name="email" hidden />
                    <input type="text" value="<%= role %>" name="role" hidden />
                    <input type="submit" value="Konfigurasi Bobot Nilai" />
                </form>
                <form action="/create" method="POST" class="back button" aria-label="Create TA">
                    <input type="email" value="<%= email %>" name="email" hidden />
                    <input type="text" value="<%= role %>" name="role" hidden />
                    <input type="submit" value="Create TA Here" />
                </form>
            </div>
            <form action="/select-semester" class="dropdown" aria-label="Pilih Semester">
                <label for="semester">Semester Akademik:</label>
                <select name="semester" id="semester">
                    <option value="Ganjil 2024/2025">Ganjil 2024/2025</option>
                    <option value="Genap 2024/2025">Genap 2024/2025</option>
                    <option value="Ganjil 2023/2024">Ganjil 2023/2024</option>
                </select>
                <button type="submit">Pilih</button>
            </form>
        </nav>

        <!-- Content Section -->
        <section class="content">
            <div class="table_component" role="region" aria-labelledby="daftar-mahasiswa">
                <h2 id="daftar-mahasiswa">Daftar Mahasiswa</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nama Mahasiswa</th>
                            <th>Judul Skripsi</th>
                            <th>Waktu</th>
                            <th>Penguji 1</th>
                            <th>Penguji 2</th>
                            <th>Pembimbing Utama</th>
                            <th>Pembimbing Pendamping</th>
                            <th>Nilai</th>
                            <th>BAP</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tambahkan data mahasiswa secara dinamis -->
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
